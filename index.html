<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adme</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./desktop.css" media="screen and (min-width:769px)"/>
  <link rel="stylesheet" href="./mobile.css" media="screen and (max-width:768px)"/>
</head>
<body>
  <div class="wrapper">
    <main>
      <div class="coming-soon">
        <img src="./images/coming-soon.svg" alt="Brand new website is coming soon" />
      </div>
      <h1 class="adte-logo">
        <img src="./images/adte-logo.png" alt="Adte - Stream your brand" />
      </h1>
      <h2 class="stream-your-brand">
        <img src="./images/stream-your-brand.svg" alt="Stream your brand" />
      </h2>
      <div class="description desktop-only">
        <img src="./images/description.svg" alt="Video advertising for every brand on any screen" />
      </div>
      <div class="possible-badge">
        <img src="./images/possible-badge.png" alt="Possible - An MMA Global Event" />
      </div>
      <div class="meet-us">
        <img src="./images/meet-us.svg" alt="Meet Us at Possible Event - April 28-30 2025" />
      </div>
      <div class="book-a-meeting">
        <a href="https://calendly.com/" target="_blank" rel="noopener noreferrer">
          <img src="./images/book-a-meeting.svg" alt="Book a meeting" />
        </a>
      </div>

      <div class="video-wrapper">
        <img src="./images/video-wrapper.png" class="desktop-only" />
        <img src="./images/video-wrapper-mobile.png" class="mobile-only"/>
        <div class="video-container">
          <video autoplay muted loop playsinline poster="" class="video">
            <source src="./images/adme-video.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
